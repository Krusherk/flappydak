<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Dak Game</title>
  <link rel="stylesheet" href="style.css">

  <script>
  const paid = localStorage.getItem("flappy_paid") === "true";
  let plays = parseInt(localStorage.getItem("flappy_plays") || "0");

  if (!paid || plays <= 0) {
    alert("❌ You must pay 0.2 MON to play!");
    window.location.href = "index.html";
  } else {
    plays--;
    localStorage.setItem("flappy_plays", plays);

    if (plays <= 0) {
      localStorage.removeItem("flappy_paid");
    }
  }
</script>

  <!-- Firebase Leaderboard Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, query, orderByChild, limitToLast, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJC8jBpf4RJcrjAhgYumUmYzlOxma-ojk",
      authDomain: "flappydak.firebaseapp.com",
      databaseURL: "https://flappydak-default-rtdb.firebaseio.com",
      projectId: "flappydak",
      storageBucket: "flappydak.firebasestorage.app",
      messagingSenderId: "189314171470",
      appId: "1:189314171470:web:4c3a9068fdb909b147791f",
      measurementId: "G-R0LF3F59W9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.saveScoreToFirebase = function(score) {
      const wallet = localStorage.getItem("flappy_wallet") || "anon";
      const scoresRef = ref(db, "scores/" + wallet);

      get(scoresRef).then(snapshot => {
        const existing = snapshot.exists() ? snapshot.val().score : 0;
        if (score > existing) {
          set(scoresRef, {
            wallet,
            score,
            timestamp: Date.now()
          });
        }
      });
    };

    window.loadLeaderboard = function () {
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "<li>Loading...</li>";

      const scoresRef = ref(db, "scores");
      const topScoresQuery = query(scoresRef, orderByChild("score"), limitToLast(10));

      onValue(topScoresQuery, (snapshot) => {
        const scores = [];
        snapshot.forEach((child) => {
          scores.push(child.val());
        });

        scores.reverse(); // highest first
        leaderboardList.innerHTML = "";

        scores.forEach((entry, index) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>#${index + 1}</strong>
            ${entry.wallet.slice(0, 6)}...${entry.wallet.slice(-4)} - ${entry.score}
          `;
          leaderboardList.appendChild(li);
        });
      });
    };

    window.addEventListener("DOMContentLoaded", () => {
      loadLeaderboard();
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const paid = localStorage.getItem("flappy_paid") === "true";
      let plays = parseInt(localStorage.getItem("flappy_plays") || "0");

      if (!paid || plays <= 0) {
        alert("❌ You must pay to play!");
        localStorage.removeItem("flappy_paid");
        localStorage.removeItem("flappy_plays");
        window.location.href = "index.html";
        return;
      }

      // Deduct one play
      plays -= 1;
      localStorage.setItem("flappy_plays", plays.toString());

      if (plays === 0) {
        setTimeout(() => {
          alert("You've used your last play. Redirecting to homepage...");
          localStorage.removeItem("flappy_paid");
          localStorage.removeItem("flappy_plays");
          window.location.href = "index.html";
        }, 8000);
      }
    });
  </script>

  <script src="script.js" defer></script>
</head>

<body>
  <div class="background"></div>
  <img src="images/Bird-2.png" alt="bird-img" class="bird" id="bird-1" width="300">

  <div class="message">
    Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
  </div>

  <div class="score">
    <span class="score_title"></span>
    <span class="score_val"></span>
  </div>

  <div class="leaderboard">
    <div class="leaderboard-header">
      <h2>LEADERBOARD</h2>
      <p class="subtext">Only top players are displayed</p>
      <div class="leaderboard-toggle">
        <button class="toggle-btn active" id="highScoreBtn">High Score</button>
        <button class="toggle-btn" id="maxDistanceBtn">Max Distance</button>
      </div>
    </div>
    <ul id="leaderboardList" class="leaderboard-list"></ul>
  </div>

  <footer>made by crack</footer>
</body>
</html>
