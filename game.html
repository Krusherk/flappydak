<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Dak Game</title>
  <link rel="stylesheet" href="style.css">

<script>
  // Check if user paid and has remaining plays
  if (!localStorage.getItem("flappy_paid")) {
    alert("❌ You must pay to play!");
    window.location.href = "index.html";
  }

  const plays = parseInt(localStorage.getItem("flappy_plays") || "0");

  if (plays <= 0) {
    alert("❌ You have no plays left. Please pay again.");
    window.location.href = "index.html";
  } else {
    const remaining = plays - 1;
    localStorage.setItem("flappy_plays", remaining.toString());

    if (remaining === 0) {
      setTimeout(() => {
        alert("You've used your last play. Redirecting to homepage...");
        window.location.href = "index.html";
      }, 8000); // delay = 8 seconds
    }
  }
</script>

  <!-- Your original script still loads -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="background"></div>
  <img src="images/Bird-2.png" alt="bird-img" class="bird" id="bird-1" width="300">

  <div class="message">
    Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
  </div>

  <div class="score">
    <span class="score_title"></span>
    <span class="score_val"></span>
  </div>

  <div class="leaderboard">
    <div class="leaderboard-header">
      <h2>LEADERBOARD</h2>
      <p class="subtext">Only top players are displayed</p>
      <div class="leaderboard-toggle">
        <button class="toggle-btn active" id="highScoreBtn">High Score</button>
        <button class="toggle-btn" id="maxDistanceBtn">Max Distance</button>
      </div>
    </div>
    <ul id="leaderboardList" class="leaderboard-list"></ul>
  </div>

  <footer>made by crack</footer>
</body>
</html>
