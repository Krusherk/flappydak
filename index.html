<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dak - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Privy SDK -->
  <script src="https://unpkg.com/@privy-io/js-sdk"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('images/dakdak.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* keeps background locked */
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      overflow: hidden; /* prevents scrollbars */
    }

    body, h1, .start-btn, footer {
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      font-smooth: never;
    }

    .home-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    h1 {
      font-size: 22px;
      text-shadow: 2px 2px black;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid white;
      background: black;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    #walletAddress, #usernameStatus {
      margin-top: 10px;
      font-size: 12px;
      text-shadow: 1px 1px black;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: white;
    }
  </style>
</head>

<body>
  <div class="home-container">
    <!-- Login + Start buttons -->
    <button id="loginBtn" class="btn">Login with Privy</button>
    <div id="walletAddress"></div>
    <div id="usernameStatus"></div>
    <button id="startBtn" class="btn" disabled>START</button>
  </div>

  <footer>
    <span class="pixel-text">Developed by</span>
    <a href="https://x.com/0xqowiyy" target="_blank" class="pixel-text link-text"> Crack</a>
  </footer>

  <script>
    // ✅ Init Privy (replace with your real appId)
    const privy = new Privy({
      appId: "YOUR_PRIVY_APP_ID",
      config: {
        appearance: { theme: "dark" },
        loginMethods: ["wallet"], // just wallet for now
      },
    });

    // 🔎 Check wallet against Monad Games API
    async function getMonadGamesUser(walletAddress) {
      if (!walletAddress) {
        return { user: null, hasUsername: false, error: null };
      }

      try {
        const response = await fetch(
          `https://monadclip.fun/api/check-wallet?wallet=${walletAddress}`
        );

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        return {
          user: data.user || null,
          hasUsername: data.hasUsername,
          error: null,
        };
      } catch (err) {
        console.error("Fetch error:", err);
        return { user: null, hasUsername: false, error: err.message };
      }
    }

    // DOM elements
    const loginBtn = document.getElementById("loginBtn");
    const startBtn = document.getElementById("startBtn");
    const walletAddressEl = document.getElementById("walletAddress");
    const usernameStatusEl = document.getElementById("usernameStatus");

    // 🟢 Handle login
    loginBtn.addEventListener("click", async () => {
      try {
        const user = await privy.login();
        const walletAddress = user.wallet?.address;

        walletAddressEl.innerText = "Connected: " + walletAddress;

        // Check username status
        const result = await getMonadGamesUser(walletAddress);
        if (result.hasUsername) {
          usernameStatusEl.innerText = `✅ Username: ${result.user.username}`;
          startBtn.disabled = false; // allow starting game
        } else {
          usernameStatusEl.innerText = "⚠️ No username linked. Please set one.";
          startBtn.disabled = true;
        }
      } catch (err) {
        console.error("Privy login failed:", err);
      }
    });

    // 🎮 Start button redirects to game
    startBtn.addEventListener("click", () => {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
