<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dak - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      background-image: url('images/dakdak.png');
      background-size: cover;
      background-position: center;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
    }

    body, h1, .start-btn, footer {
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      font-smooth: never;
    }

    .home-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    h1 {
      font-size: 22px;
      text-shadow: 2px 2px black;
    }

    /* keep button look consistent */
    .start-btn, #loginBtn, #logoutBtn, #submitDiscordBtn {
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid white;
      background: black;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    .start-btn:disabled, #submitDiscordBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #222;
    }

    #walletAddress {
      font-size: 10px;
      margin-top: 6px;
      color: #ccc;
      word-break: break-all;
    }

    .discord-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }

    .discord-row input {
      padding: 8px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      border-radius: 6px;
      border: 2px solid #e0e0e0;
      background: rgba(0,0,0,0.6);
      color: white;
      width: 220px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: white;
    }
  </style>
</head>

<body>
  <div class="home-container">
    <h1>Welcome to Flappy Nads</h1>

 <!-- START button (initially visible) -->
  <button id="startBtn" class="start-btn">START</button>

  <!-- Hidden by default until START is clicked -->
  <div id="mainMenu" style="display:none;">

    <!-- ðŸ” Login / Logout -->
    <button id="loginBtn">Login with MetaMask</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <div id="walletAddress"></div>

    <!-- Discord username (auto-saves to wallet) -->
    <div class="discord-row" id="discordRow" style="display:none;">
      <input id="discordInput" placeholder="Discord#1234" />
      <button id="submitDiscordBtn">Save Discord</button>
    </div>

    <!-- ðŸ’¸ Pay and Play -->
    <button class="start-btn" id="payToPlayBtn" disabled>Pay 0.2 MON to Get 3 Plays</button>
  </div>

<footer>
  <span class="pixel-text">Developed by</span>
  <a href="https://x.com/0xqowiyy" target="_blank" class="pixel-text link-text">Crack</a>
</footer>

  <!-- Firebase + MetaMask logic all in module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ---------- FIREBASE CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBJC8jBpf4RJcrjAhgYumUmYzlOxma-ojk",
      authDomain: "flappydak.firebaseapp.com",
      databaseURL: "https://flappydak-default-rtdb.firebaseio.com",
      projectId: "flappydak",
      storageBucket: "flappydak.firebasestorage.app",
      messagingSenderId: "189314171470",
      appId: "1:189314171470:web:4c3a9068fdb909b147791f",
      measurementId: "G-R0LF3F59W9"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ---------- DOM ----------
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const walletAddressDisplay = document.getElementById("walletAddress");
    const payBtn = document.getElementById("payToPlayBtn");
    const discordRow = document.getElementById("discordRow");
    const discordInput = document.getElementById("discordInput");
    const submitDiscordBtn = document.getElementById("submitDiscordBtn");

    // ---------- ETHEREUM / Ethers ----------
    let provider = null;
    let signer = null;
    let currentWallet = null;

    // contract details (kept as you had)
    const contractAddress = "0x5d114a14f98086c14E9fC4B85092a5C30d69419b";
    const abi = [
      { "inputs": [], "name": "payToPlay", "outputs": [], "stateMutability": "payable", "type": "function" },
      { "inputs": [{ "internalType": "address", "name": "player", "type": "address" }], "name": "remainingPlays", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
    ];

    // Read discord username for a wallet
    async function getDiscordForWallet(wallet) {
      if (!wallet) return null;
      try {
        const snap = await get(ref(db, `discordUsernames/${wallet}`));
        return snap.exists() ? snap.val().username : null;
      } catch (err) {
        console.error("Firebase read error:", err);
        return null;
      }
    }

    // Save discord username under wallet (overwrites only if different)
    async function saveDiscordForWallet(wallet, username) {
      if (!wallet || !username) return false;
      try {
        await set(ref(db, `discordUsernames/${wallet}`), {
          username,
          timestamp: Date.now()
        });
        return true;
      } catch (err) {
        console.error("Firebase write error:", err);
        return false;
      }
    }


    // Update UI after connect
    async function onWalletConnected(addr) {
      currentWallet = addr;
      walletAddressDisplay.innerText = `Connected: ${addr}`;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      payBtn.disabled = false;

      // show discord input row
      discordRow.style.display = "flex";
      discordInput.value = "";
      submitDiscordBtn.disabled = true; // until we know state

      // check firebase for existing username
      const existing = await getDiscordForWallet(addr);
      if (existing) {
        discordInput.value = existing;
        discordInput.disabled = true;
        submitDiscordBtn.disabled = true;
      } else {
        discordInput.disabled = false;
        submitDiscordBtn.disabled = false;
      }
    }

    // Connect wallet
    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask");
        return;
      }
      try {
        provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        signer = await provider.getSigner();
        const wallet = accounts[0];
        localStorage.setItem("flappy_wallet", wallet);
        await onWalletConnected(wallet);
      } catch (err) {
        console.error("Wallet connect failed:", err);
        alert("Wallet connect failed. Check console.");
      }
    }

    // Disconnect (simple UI-only logout)
    function disconnectWallet() {
      localStorage.removeItem("flappy_wallet");
      currentWallet = null;
      signer = null;
      provider = null;
      walletAddressDisplay.innerText = "";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      payBtn.disabled = true;
      discordRow.style.display = "none";
    }

    // Submit discord button handler
    submitDiscordBtn.addEventListener("click", async () => {
  const username = discordInput.value.trim();
  if (!currentWallet) {
    alert("Connect your wallet first.");
    return;
  }
  if (!username) {
    alert("Please enter your Discord username.");
    return;
  }

  const saved = await saveDiscordForWallet(currentWallet, username);
  if (saved) {
    // Save locally so game.html can use it without fetching
    localStorage.setItem("flappy_discord", username);
    alert("Discord username saved!");
  } else {
    alert("Error saving username. Please try again.");
  }
});

    // Pay button handler (keeps your existing pay flow)
    payBtn.addEventListener("click", async () => {
      if (!signer) {
        alert("Please connect wallet first.");
        return;
      }
      try {
        const contract = new ethers.Contract(contractAddress, abi, signer);
        const tx = await contract.payToPlay({ value: ethers.parseEther("0.2") });
        await tx.wait();

        localStorage.setItem("flappy_plays", "3");
        localStorage.setItem("flappy_paid", "true");
        alert("âœ… Payment successful! You now have 3 plays.");
        window.location.href = "game.html";
      } catch (err) {
        console.error("âŒ Payment error:", err);
        alert("Payment failed. Please try again.");
      }
    });

    // Login / logout click wiring
    loginBtn.addEventListener("click", connectWallet);
    logoutBtn.addEventListener("click", () => {
      disconnectWallet();
    });

    // If user previously connected, auto-check and restore UI
    (async function restoreFromStorage() {
      const saved = localStorage.getItem("flappy_wallet");
      if (saved && window.ethereum) {
        // try to connect silently (eth_requestAccounts may pop otherwise)
        try {
          provider = new ethers.BrowserProvider(window.ethereum);
          // check if saved account is available in provider
          const accounts = await provider.send("eth_accounts", []);
          if (accounts && accounts.length && accounts[0].toLowerCase() === saved.toLowerCase()) {
            signer = await provider.getSigner();
            await onWalletConnected(saved);
          } else {
            // not already authorized: don't auto-call request, just show login button
            localStorage.removeItem("flappy_wallet");
          }
        } catch (err) {
          console.warn("Silent restore failed", err);
          localStorage.removeItem("flappy_wallet");
        }
      }
    })();

const startBtn = document.getElementById("startBtn");
const mainMenu = document.getElementById("mainMenu");

startBtn.addEventListener("click", () => {
  // Animate and remove START button
  startBtn.classList.add("fade-out");
  setTimeout(() => {
    startBtn.style.display = "none";
    // Show main menu with fade-in
    mainMenu.classList.add("fade-in");
  }, 500); // match transition duration
});

<button id="startBtn" disabled>START</button>
<div id="countdown"></div>

<script>
function setupCountdown() {
  const now = new Date();

  // Target: tomorrow at 4 PM
  const target = new Date();
  target.setDate(now.getDate() + 1);
  target.setHours(16, 0, 0, 0); // 16:00 = 4 PM

  const startBtn = document.getElementById("startBtn");
  const countdownEl = document.getElementById("countdown");

  function updateCountdown() {
    const currentTime = new Date().getTime();
    const distance = target.getTime() - currentTime;

    if (distance <= 0) {
      countdownEl.innerText = "âœ… Ready to play!";
      startBtn.disabled = false; // enable button
      clearInterval(interval);
      return;
    }

    // time math
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerText = `â³ Available in: ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown(); // run once immediately
  const interval = setInterval(updateCountdown, 1000);
}

setupCountdown();
  </script>
</body>
</html>
