<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dak - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      background-image: url('images/dakdak.png');
      background-size: cover;
      background-position: center;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
    }

    body, h1, .start-btn, footer {
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      font-smooth: never;
    }

    .home-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 22px;
      text-shadow: 2px 2px black;
    }

    .start-btn, #loginBtn, #logoutBtn {
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid white;
      background: black;
      color: white;
      cursor: pointer;
    }

    .start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #walletAddress {
      font-size: 10px;
      margin-top: 10px;
      color: #ccc;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: white;
    }
  </style>
</head>

<body>
  <div class="home-container">
    <h1>Welcome to Flappy Dak</h1>

    <!-- üîê Login / Logout -->
    <button id="loginBtn">Login with MetaMask</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <div id="walletAddress"></div>

    <!-- üí∏ Pay and Play -->
    <button class="start-btn" id="payToPlayBtn" disabled>Pay 0.2 MON to Get 3 Plays</button> <!-- ‚úÖ changed -->
  </div>

  <footer>made by crack</footer>

  <script>
    const contractAddress = "0x5d114a14f98086c14E9fC4B85092a5C30d69419b";
    const abi = [ // ‚úÖ updated ABI
      {
        "inputs": [],
        "name": "payToPlay",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "player", "type": "address" }],
        "name": "remainingPlays",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let signer;
    let provider;

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const payBtn = document.getElementById("payToPlayBtn");
    const walletAddressDisplay = document.getElementById("walletAddress");

    loginBtn.addEventListener("click", async () => {
      try {
        if (!window.ethereum) {
          alert("Please install MetaMask");
          return;
        }

        provider = new ethers.BrowserProvider(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        signer = await provider.getSigner();

        const wallet = accounts[0];
        localStorage.setItem("flappy_wallet", wallet);
        walletAddressDisplay.innerText = `Connected: ${wallet}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        payBtn.disabled = false;
      } catch (err) {
  alert("Payment failed. Please try again.");
}
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("flappy_wallet");
      walletAddressDisplay.innerText = "";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      payBtn.disabled = true;
    });

 payBtn.addEventListener("click", async () => {
  try {
    const contract = new ethers.Contract(contractAddress, abi, signer);
    const tx = await contract.payToPlay({
      value: ethers.parseEther("0.2")
    });
    await tx.wait();

    localStorage.setItem("flappy_plays", "3");
    localStorage.setItem("flappy_paid", "true"); // ‚úÖ SET THIS
    alert("‚úÖ Payment successful! You now have 3 plays.");
    window.location.href = "game.html";
  } catch (err) {
    console.error("‚ùå Payment error:", err);
    alert("Payment failed. Please try again.");
  }
});

  </script>
</body>
</html>
