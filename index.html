<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dak - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Privy SDK -->
  <script src="https://unpkg.com/@privy-io/js-sdk"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('images/dakdak.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    body, h1, .btn, footer {
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      font-smooth: never;
    }

    .home-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid white;
      background: black;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    #walletAddress, #usernameStatus {
      margin-top: 10px;
      font-size: 12px;
      text-shadow: 1px 1px black;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: white;
    }
  </style>
</head>

<body>
  <div class="home-container">
    <!-- Login + Start buttons -->
    <button id="loginBtn" class="btn">Login with Privy</button>
    <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
    <div id="walletAddress"></div>
    <div id="usernameStatus"></div>
    <button id="startBtn" class="btn" disabled>START</button>
  </div>

  <footer>
    <span class="pixel-text">Developed by</span>
    <a href="https://x.com/0xqowiyy" target="_blank" class="pixel-text link-text"> Crack</a>
  </footer>

  <script>
    // ✅ Init Privy (App ID is safe to hardcode)
    const privy = new Privy({
      appId: "cmftjdco700aele0cj2depgc3",
      config: {
        appearance: { theme: "dark" },
        loginMethods: ["wallet"],
      },
    });

    // 🔎 Check username with Monad Games API
    async function getMonadGamesUser(walletAddress) {
      try {
        const response = await fetch(
          `https://monadclip.fun/api/check-wallet?wallet=${walletAddress}`
        );
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.json();
      } catch (err) {
        console.error("Fetch error:", err);
        return { hasUsername: false, user: null, error: err.message };
      }
    }

    // DOM elements
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const startBtn = document.getElementById("startBtn");
    const walletAddressEl = document.getElementById("walletAddress");
    const usernameStatusEl = document.getElementById("usernameStatus");

    // 🟢 Login
    loginBtn.addEventListener("click", async () => {
      try {
        const user = await privy.login();
        const walletAddress = user?.wallets?.[0]?.address;

        if (!walletAddress) {
          walletAddressEl.innerText = "❌ No wallet found";
          return;
        }

        walletAddressEl.innerText = "Connected: " + walletAddress;

        // Check username
        usernameStatusEl.innerText = "⏳ Checking username...";
        const result = await getMonadGamesUser(walletAddress);

        if (result.hasUsername) {
          usernameStatusEl.innerText = `✅ Username: ${result.user.username}`;
          startBtn.disabled = false;
        } else {
          usernameStatusEl.innerText = "⚠️ No username linked. Please set one.";
          startBtn.disabled = true;
        }

        // Toggle buttons
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } catch (err) {
        console.error("Privy login failed:", err);
      }
    });

    // 🔴 Logout
    logoutBtn.addEventListener("click", () => {
      privy.logout();
      walletAddressEl.innerText = "";
      usernameStatusEl.innerText = "";
      startBtn.disabled = true;

      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    });

    // 🎮 Start game
    startBtn.addEventListener("click", () => {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
