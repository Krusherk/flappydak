<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dak - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('images/dakdak.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    body, h1, .btn, footer {
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      font-smooth: never;
    }

    .home-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid white;
      background: black;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    #walletAddress, #usernameStatus {
      margin-top: 10px;
      font-size: 12px;
      text-shadow: 1px 1px black;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: white;
    }
  </style>
</head>

<body>
  <div class="home-container">
    <!-- Login + Start buttons -->
    <button id="loginBtn" class="btn">Login with Privy</button>
    <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
    <div id="walletAddress"></div>
    <div id="usernameStatus"></div>
    <button id="startBtn" class="btn" disabled>START</button>
  </div>

  <footer>
    <span class="pixel-text">Developed by</span>
    <a href="https://x.com/0xqowiyy" target="_blank" class="pixel-text link-text"> Crack</a>
  </footer>

 <script src="https://unpkg.com/@privy-io/js-sdk"></script>
<script>
  // âœ… Init Privy for vanilla JS
  const privy = Privy.init({
    appId: "cmftjdco700aele0cj2depgc3", // your real Privy App ID
  });

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const startBtn = document.getElementById("startBtn");
  const walletAddressEl = document.getElementById("walletAddress");
  const usernameStatusEl = document.getElementById("usernameStatus");

  // ðŸŸ¢ Login
  loginBtn.addEventListener("click", async () => {
    try {
      const result = await privy.login();  // <-- correct for JS SDK
      console.log("Privy login result:", result);

      const walletAddress = result?.user?.wallet?.address;
      if (!walletAddress) {
        walletAddressEl.innerText = "âŒ No wallet found";
        return;
      }

      walletAddressEl.innerText = "Connected: " + walletAddress;

      // ðŸ”Ž Check username on your API
      usernameStatusEl.innerText = "â³ Checking username...";
      const response = await fetch(`https://monadclip.fun/api/check-wallet?wallet=${walletAddress}`);
      const data = await response.json();

      if (data.hasUsername) {
        usernameStatusEl.innerText = `âœ… Username: ${data.user.username}`;
        startBtn.disabled = false;
      } else {
        usernameStatusEl.innerText = "âš ï¸ No username linked. Please set one.";
        startBtn.disabled = true;
      }

      // toggle buttons
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } catch (err) {
      console.error("Privy login failed:", err);
    }
  });

  // ðŸ”´ Logout
  logoutBtn.addEventListener("click", () => {
    privy.logout();
    walletAddressEl.innerText = "";
    usernameStatusEl.innerText = "";
    startBtn.disabled = true;

    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  });

  // ðŸŽ® Start game
  startBtn.addEventListener("click", () => {
    window.location.href = "game.html";
  });
</script>
