<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dak - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000 url('images/dakdak.png') center/cover no-repeat;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
    }
    .home-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid white;
      background: black;
      color: white;
      cursor: pointer;
    }
    #walletAddress {
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome to Flappy Dak</h1>
    <button id="connectBtn">Connect MetaMask</button>
    <div id="walletAddress"></div>
    <button id="playBtn" disabled>Pay 1 MON to Play</button>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const playBtn = document.getElementById("playBtn");
    const walletAddressDisplay = document.getElementById("walletAddress");

    let signer;

    const contractAddress = "0xb2EFbbC0cFC1898D7d2615856904d3f9785B7D29";
    const abi = [{
      "inputs": [],
      "name": "playAndPay",
      "outputs": [],
      "stateMutability": "payable",
      "type": "function"
    }];

    connectBtn.addEventListener("click", async () => {
      if (!window.ethereum) {
        alert("Please install MetaMask!");
        return;
      }

      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      const address = await signer.getAddress();
      walletAddressDisplay.innerText = `Connected: ${address}`;
      playBtn.disabled = false;
    });

    playBtn.addEventListener("click", async () => {
      try {
        const contract = new ethers.Contract(contractAddress, abi, signer);
        const tx = await contract.playAndPay({
          value: ethers.parseEther("1.0")
        });
        await tx.wait();
        alert("âœ… Payment successful! Launching game...");
        window.location.href = "game.html";
      } catch (err) {
        console.error("Payment error:", err);
        alert("Payment failed. Please try again.");
      }
    });
  </script>
</body>
</html>
