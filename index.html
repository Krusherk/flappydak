<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dak - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      background-image: url('images/dakdak.png');
      background-size: cover;
      background-position: center;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
    }

    .home-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 22px;
      text-shadow: 2px 2px black;
    }

    /* Button styling */
    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid white;
      background: black;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #9a42f3, #d1a3ff);
      box-shadow: 0 6px 20px rgba(126, 48, 225, 0.6);
      transform: scale(1.05);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #walletAddress {
      font-size: 10px;
      margin-top: 10px;
      color: #ccc;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: white;
    }

    input {
      padding: 8px;
      font-size: 14px;
      border: 2px solid white;
      background: black;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome to Flappy Dak</h1>

    <!-- Wallet login -->
    <button id="loginBtn" class="btn">Login with MetaMask</button>
    <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
    <div id="walletAddress"></div>

    <!-- Discord username -->
    <div id="discordSection" style="display:none;">
      <input type="text" id="discordInput" placeholder="Enter Discord username" />
      <button id="saveDiscordBtn" class="btn">Save Discord</button>
    </div>

    <!-- Pay button -->
    <button class="btn" id="payToPlayBtn" disabled>Pay 0.2 MON to Get 3 Plays</button>
  </div>

  <footer>made by crack</footer>

<script type="module">
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBJC8jBpf4RJcrjAhgYumUmYzlOxma-ojk",
    authDomain: "flappydak.firebaseapp.com",
    databaseURL: "https://flappydak-default-rtdb.firebaseio.com",
    projectId: "flappydak",
    storageBucket: "flappydak.firebasestorage.app",
    messagingSenderId: "189314171470",
    appId: "1:189314171470:web:4c3a9068fdb909b147791f",
    measurementId: "G-R0LF3F59W9"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const contractAddress = "0x5d114a14f98086c14E9fC4B85092a5C30d69419b";
  const abi = [
    { "inputs": [], "name": "payToPlay", "outputs": [], "stateMutability": "payable", "type": "function" },
    { "inputs": [{ "internalType": "address", "name": "player", "type": "address" }], "name": "remainingPlays", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
  ];

  let signer;
  let provider;
  let currentWallet = null;

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const payBtn = document.getElementById("payToPlayBtn");
  const walletAddressDisplay = document.getElementById("walletAddress");
  const discordSection = document.getElementById("discordSection");
  const discordInput = document.getElementById("discordInput");
  const saveDiscordBtn = document.getElementById("saveDiscordBtn");

  // Wallet login
  loginBtn.addEventListener("click", async () => {
    if (!window.ethereum) {
      alert("Please install MetaMask");
      return;
    }

    provider = new ethers.BrowserProvider(window.ethereum);
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    signer = await provider.getSigner();
    currentWallet = accounts[0];
    localStorage.setItem("flappy_wallet", currentWallet);
    walletAddressDisplay.innerText = `Connected: ${currentWallet}`;

    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    payBtn.disabled = false;

    checkDiscord();
  });

  // Logout
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("flappy_wallet");
    walletAddressDisplay.innerText = "";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
    payBtn.disabled = true;
    discordSection.style.display = "none";
  });

  // Save Discord
  saveDiscordBtn.addEventListener("click", () => {
    const discordName = discordInput.value.trim();
    if (!discordName) {
      alert("Please enter your Discord username");
      return;
    }
    firebase.database().ref("users/" + currentWallet).set({
      wallet: currentWallet,
      discord: discordName
    }).then(() => {
      alert("Discord saved!");
      discordSection.style.display = "none";
    });
  });

  // Check if Discord exists
  function checkDiscord() {
    firebase.database().ref("users/" + currentWallet).once("value", snapshot => {
      if (snapshot.exists()) {
        discordSection.style.display = "none";
      } else {
        discordSection.style.display = "block";
      }
    });
  }

  // Payment
  payBtn.addEventListener("click", async () => {
    const contract = new ethers.Contract(contractAddress, abi, signer);
    const tx = await contract.payToPlay({ value: ethers.parseEther("0.2") });
    await tx.wait();

    localStorage.setItem("flappy_plays", "3");
    localStorage.setItem("flappy_paid", "true");
    alert("âœ… Payment successful! You now have 3 plays.");
    window.location.href = "game.html";
  });
</script>
</body>
</html>
