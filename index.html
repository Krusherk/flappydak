<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Dak - Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            background-image: url('images/dakdak.png');
            background-size: cover;
            background-position: center;
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-align: center;
        }

        .home-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
        }

        h1 {
            font-size: 22px;
            text-shadow: 2px 2px black;
        }

        .start-btn {
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid white;
            background: black;
            color: white;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>üê§ Welcome to Flappy Dak</h1>
        <a href="game.html">
            <button class="start-btn">Start Game</button>
        </a>
    </div>
    <footer>made by crack</footer>
</body>
</html>
