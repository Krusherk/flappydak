<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dak - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Privy SDK -->
  <script src="https://unpkg.com/@privy-io/js-sdk"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('images/dakdak.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .home-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 120px;
      gap: 12px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(135deg, #7e30e1, #b983ff);
      border: 2px solid #e0b3ff;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(126, 48, 225, 0.4);
    }

    .btn:hover {
      background: linear-gradient(135deg, #9a42f3, #d1a3ff);
      box-shadow: 0 6px 20px rgba(126, 48, 225, 0.6);
      transform: scale(1.05);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #444;
      border: 2px solid #999;
      box-shadow: none;
      transform: none;
    }

    #startBtn {
      font-size: 18px;
      padding: 16px 32px;
      margin-top: 20px;
    }

    #walletAddress, #usernameStatus {
      margin-top: 10px;
      font-size: 10px;
      text-shadow: 1px 1px black;
      max-width: 400px;
      word-wrap: break-word;
    }

    .user-info-card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #e0b3ff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      max-width: 400px;
    }

    .wallet-short {
      font-size: 14px;
      color: #00eaff;
      margin: 5px 0;
    }

    .username-display {
      font-size: 16px;
      color: #FFD700;
      margin: 5px 0;
    }

    .username-prompt {
      background: rgba(255, 100, 100, 0.2);
      border: 2px solid #ff6666;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }

    .register-link {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 10px;
      transition: all 0.3s ease;
    }

    .register-link:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .status-message {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid;
      border-radius: 8px;
      padding: 10px;
      margin: 5px 0;
      font-size: 10px;
    }

    .status-success { border-color: #27ae60; color: #27ae60; }
    .status-error { border-color: #e74c3c; color: #e74c3c; }
    .status-info { border-color: #3498db; color: #3498db; }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: white;
    }

    .pixel-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
      color: white;
      text-shadow: 2px 2px black;
    }

    .link-text {
      text-decoration: none;
      color: #00eaff;
    }

    .link-text:hover {
      color: #ffcc00;
    }
  </style>
</head>

<body>
  <div class="home-container">
    <button id="loginBtn" class="btn">Login with Monad Games ID</button>
    <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
    
    <div id="userInfoCard" class="user-info-card" style="display: none;">
      <div id="walletAddress" class="wallet-short"></div>
      <div id="usernameStatus"></div>
    </div>
    
    <div id="statusMessages"></div>
    
    <button id="startBtn" class="btn" disabled>START GAME</button>
  </div>

  <footer>
    <span class="pixel-text">Developed by</span>
    <a href="https://x.com/0xqowiyy" target="_blank" class="pixel-text link-text"> Crack</a>
  </footer>

  <script>
    // Initialize Privy client with proper configuration
    const privyClient = Privy.init({
      appId: "cmd8euall0037le0my79qpz42", // Your Privy app ID
      config: {
        loginMethodsAndOrder: {
          primary: ["privy:cmd8euall0037le0my79qpz42"] // Monad Games ID Cross App ID
        }
      }
    });

    // DOM elements
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const startBtn = document.getElementById("startBtn");
    const walletAddressEl = document.getElementById("walletAddress");
    const usernameStatusEl = document.getElementById("usernameStatus");
    const userInfoCard = document.getElementById("userInfoCard");
    const statusMessages = document.getElementById("statusMessages");

    let currentUser = null;
    let monadGamesUser = null;
    let isLoading = false;

    // Utility functions
    function showStatusMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `status-message status-${type}`;
      messageDiv.textContent = message;
      statusMessages.appendChild(messageDiv);
      
      // Remove after 5 seconds
      setTimeout(() => {
        if (messageDiv.parentNode) {
          messageDiv.parentNode.removeChild(messageDiv);
        }
      }, 5000);
    }

    function setLoading(loading) {
      isLoading = loading;
      document.body.classList.toggle('loading', loading);
      
      if (loading) {
        loginBtn.disabled = true;
        logoutBtn.disabled = true;
        startBtn.disabled = true;
      } else {
        loginBtn.disabled = false;
        logoutBtn.disabled = false;
        updateStartButtonState();
      }
    }

    function updateStartButtonState() {
      // Enable start button only if user is connected and has username
      startBtn.disabled = !currentUser || !monadGamesUser;
    }

    function formatWalletAddress(address) {
      if (!address) return '';
      return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
    }

    // Check Monad Games User via API
    async function checkMonadGamesUser(walletAddress) {
      try {
        showStatusMessage('Checking username...', 'info');
        
        const response = await fetch(`https://monadclip.fun/api/check-wallet?wallet=${walletAddress}`);
        
        if (!response.ok) {
          throw new Error(`API request failed: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Username check result:', data);

        if (data.hasUsername && data.user) {
          monadGamesUser = data.user;
          showStatusMessage(`Welcome back, ${data.user.username}!`, 'success');
          
          usernameStatusEl.innerHTML = `
            <div class="username-display">üë§ ${data.user.username}</div>
            <div style="font-size: 8px; color: #ccc;">ID: ${data.user.id}</div>
          `;
        } else {
          monadGamesUser = null;
          showStatusMessage('No username found. Please register to play!', 'info');
          
          usernameStatusEl.innerHTML = `
            <div class="username-prompt">
              <div style="color: #ff6666; margin-bottom: 8px;">‚ö†Ô∏è Username Required</div>
              <div style="font-size: 8px; margin-bottom: 8px;">You need a username to save scores</div>
              <a href="https://monadclip.fun/register" target="_blank" class="register-link">
                Register Username
              </a>
            </div>
          `;
        }
        
        updateStartButtonState();
        
      } catch (error) {
        console.error('Failed to check username:', error);
        showStatusMessage('Failed to check username. Please try again.', 'error');
        monadGamesUser = null;
        updateStartButtonState();
      }
    }

    // Login with Privy
    loginBtn.addEventListener("click", async () => {
      if (isLoading) return;
      
      setLoading(true);
      
      try {
        showStatusMessage('Connecting to Monad Games ID...', 'info');
        
        // Use the initialized privyClient for login
        const result = await privyClient.login();
        console.log("Privy login result:", result);

        if (!result.user) {
          throw new Error('Login failed: No user returned');
        }

        currentUser = result.user;
        const walletAddress = currentUser.wallet?.address;
        
        if (!walletAddress) {
          throw new Error('No wallet address found');
        }

        // Store wallet address for the game
        localStorage.setItem("flappy_wallet", walletAddress);
        
        // Update UI
        walletAddressEl.innerHTML = `
          <div style="color: #00eaff;">üíé Wallet Connected</div>
          <div style="font-size: 10px;">${formatWalletAddress(walletAddress)}</div>
        `;
        
        userInfoCard.style.display = 'block';
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";

        showStatusMessage('Successfully connected to Monad Games ID!', 'success');
        
        // Check for username
        await checkMonadGamesUser(walletAddress);

      } catch (error) {
        console.error("Privy login failed:", error);
        showStatusMessage(`Login failed: ${error.message}`, 'error');
        
        // Reset state on error
        currentUser = null;
        monadGamesUser = null;
        updateStartButtonState();
        
      } finally {
        setLoading(false);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      if (isLoading) return;
      
      try {
        await privyClient.logout();
        
        // Reset state
        currentUser = null;
        monadGamesUser = null;
        
        // Clear stored data
        localStorage.removeItem("flappy_wallet");
        
        // Update UI
        walletAddressEl.innerHTML = "";
        usernameStatusEl.innerHTML = "";
        userInfoCard.style.display = 'none';
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        
        updateStartButtonState();
        showStatusMessage('Wallet disconnected', 'info');
        
      } catch (error) {
        console.error("Logout failed:", error);
        showStatusMessage('Logout failed', 'error');
      }
    });

    // Start game
    startBtn.addEventListener("click", () => {
      if (!currentUser || !monadGamesUser) {
        showStatusMessage('Please connect wallet and register username first!', 'error');
        return;
      }
      
      // Store user data for the game
      localStorage.setItem("flappy_discord", monadGamesUser.username);
      localStorage.setItem("flappy_wallet", currentUser.wallet.address);
      
      // For now, bypass payment system - you can add this back later
      localStorage.setItem("flappy_paid", "true");
      localStorage.setItem("flappy_plays", "999");
      
      showStatusMessage('Starting game...', 'success');
      
      // Small delay for better UX
      setTimeout(() => {
        window.location.href = "game.html";
      }, 1000);
    });

    // Check if user is already logged in on page load
    window.addEventListener('load', async () => {
      try {
        // Check if Privy has an active session
        if (privyClient.user) {
          currentUser = privyClient.user;
          const walletAddress = currentUser.wallet?.address;
          
          if (walletAddress) {
            localStorage.setItem("flappy_wallet", walletAddress);
            
            walletAddressEl.innerHTML = `
              <div style="color: #00eaff;">üíé Wallet Connected</div>
              <div style="font-size: 10px;">${formatWalletAddress(walletAddress)}</div>
            `;
            
            userInfoCard.style.display = 'block';
            loginBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";
            
            await checkMonadGamesUser(walletAddress);
          }
        }
      } catch (error) {
        console.log('No existing session found');
      }
    });
  </script>
</body>
</html>
