<script>
const contractAddress = "0x5d114a14f98086c14E9fC4B85092a5C30d69419b";
const abi = [
  {
    "inputs": [],
    "name": "payToPlay",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "address", "name": "player", "type": "address" }],
    "name": "remainingPlays",
    "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
    "stateMutability": "view",
    "type": "function"
  }
];

let signer;
let provider;

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const payBtn = document.getElementById("payToPlayBtn");
const walletAddressDisplay = document.getElementById("walletAddress");

loginBtn.addEventListener("click", async () => {
  try {
    if (!window.ethereum) {
      alert("Please install MetaMask");
      return;
    }

    provider = new ethers.BrowserProvider(window.ethereum);
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    signer = await provider.getSigner();

    const wallet = accounts[0];
    localStorage.setItem("flappy_wallet", wallet);
    walletAddressDisplay.innerText = `Connected: ${wallet}`;
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    payBtn.disabled = false;
  } catch (err) {
    console.error("Login failed:", err);
    alert("Login failed. Please try again.");
  }
});

logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("flappy_wallet");
  walletAddressDisplay.innerText = "";
  loginBtn.style.display = "inline-block";
  logoutBtn.style.display = "none";
  payBtn.disabled = true;
});

const discordSection = document.getElementById("discordSection");
const discordInput = document.getElementById("discordInput");
const saveDiscordBtn = document.getElementById("saveDiscordBtn");

// Show Discord section after login
loginBtn.addEventListener("click", async () => {
  try {
    if (!window.ethereum) {
      alert("Please install MetaMask");
      return;
    }

    provider = new ethers.BrowserProvider(window.ethereum);
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    signer = await provider.getSigner();

    const wallet = accounts[0];
    localStorage.setItem("flappy_wallet", wallet);
    walletAddressDisplay.innerText = `Connected: ${wallet}`;
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    payBtn.disabled = false;
    discordSection.style.display = "block"; // show Discord input
  } catch (err) {
    console.error("Login failed:", err);
    alert("Login failed. Please try again.");
  }
});

// Save Discord username to Firebase
saveDiscordBtn.addEventListener("click", () => {
  const wallet = localStorage.getItem("flappy_wallet");
  const discordUsername = discordInput.value.trim();

  if (!wallet) {
    alert("Please connect your wallet first.");
    return;
  }
  if (!discordUsername) {
    alert("Please enter your Discord username.");
    return;
  }

  firebase.database().ref("users/" + wallet).set({
    wallet: wallet,
    discord: discordUsername
  })
  .then(() => {
    alert("‚úÖ Discord username saved!");
  })
  .catch((error) => {
    console.error("Error saving Discord username:", error);
    alert("Error saving Discord username. Please try again.");
  });
});

payBtn.addEventListener("click", async () => {
  try {
    const contract = new ethers.Contract(contractAddress, abi, signer);
    const tx = await contract.payToPlay({
      value: ethers.parseEther("0.2")
    });
    await tx.wait();

    localStorage.setItem("flappy_plays", "3");
    localStorage.setItem("flappy_paid", "true");
    alert("‚úÖ Payment successful! You now have 3 plays.");
    window.location.href = "game.html";
  } catch (err) {
    console.error("‚ùå Payment error:", err);
    alert("Payment failed. Please try again.");
  }
});
</script>
