<!DOCTYPE html>
<html>
<head>
  <title>Privy Login Test</title>
  <script src="https://widget.privy.io/privy.js"></script>
</head>
<body>
  <button id="loginBtn">Login with Privy</button>
  <div id="walletDisplay"></div>

  <script>
    window.onload = () => {
      Privy.init({ appId: "cme0joi9r00fxk10ampyw63t4" });

      const loginBtn = document.getElementById("loginBtn");
      const walletDisplay = document.getElementById("walletDisplay");

      loginBtn.addEventListener("click", async () => {
        try {
          const user = await Privy.login();
          walletDisplay.innerText = "Wallet: " + user.wallet.address;
        } catch (err) {
          console.error("Login error:", err);
        }
      });
    };
  </script>
</body>
</html>
